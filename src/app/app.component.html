<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [hidden]="!(showToolbar | async)"
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.mode === 'over' && drawer.close()" routerLink="photos"><mat-icon matListIcon>photo</mat-icon>照片</a>
      <a mat-list-item (click)="drawer.mode === 'over' && drawer.close()" routerLink="albums"><mat-icon matListIcon>photo_library</mat-icon>相册</a>
      <a mat-list-item href="https://github.com/komeiji-satori/Dress" target="_blank"><mat-icon matListIcon>publish</mat-icon>上传</a>
      <!--<a mat-list-item href="https://github.com/komeiji-satori/Dress/issues/new" target="_blank">发送反馈</a>-->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="showToolbar | async"> 
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        [hidden]="!(showToolbar | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>dress</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet ></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
